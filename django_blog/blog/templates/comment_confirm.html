{% extends "base.html" %}
{% block content %}
  <h2>Delete comment</h2>
  <p>Are you sure you want to delete this comment?</p>

  <div class="card my-3 p-3">
    <p><strong>{{ object.author }}</strong> â€¢ {{ object.created_at }}</p>
    <p>{{ object.content|linebreaksbr }}</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
