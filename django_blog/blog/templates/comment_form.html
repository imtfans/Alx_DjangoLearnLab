{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit comment{% else %}New comment for "{{ post.title }}"{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.content }}
      {% for error in form.content.errors %}
        <div class="text-danger small">{{ error }}</div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">{% if object %}Save changes{% else %}Post comment{% endif %}</button>
    <a href="{% if object %}{{ object.post.get_absolute_url }}{% else %}{{ post.get_absolute_url }}{% endif %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
